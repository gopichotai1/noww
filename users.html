<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user[4] }}</strong> ({{ user[3] }})
                <br>
                {% if user.profile_image %}
                    <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}" width="100" alt="Profile Image">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
