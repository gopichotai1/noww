<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_register_reg.css') }}">
</head>
<body>
    <div class="container" id="formContainer">
	<form method="post" action="{{ url_for('submit') }}">
	<header>Registration form</header>
        <h1>Register</h1>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" value="{{ user['firstname'] }} placeholder="First Name" required>
			<label for="lastname">Last name</label>
            <input type="text" id="username" name="lastname" value="{{ user['lastname'] }} placeholder="Last Name" required>
             <label for="email">Email</label>{% if errors %}
        <p style="color:red;">{{ errors }}</p>
    	{% endif %}
            <input type="email" id="email" name="email" value="{{ user['email'] }} placeholder="Email" required>

            <label for="contact">Contact num.</label>
            <input type="text" id="email" name="phoneno" value="{{ user['phoneno'] }}" placeholder="Contact number" required>
			
			<label for="password">Password</label>
            <input type="password" id="password" name="password"  placeholder="Password" required>

			<label for="confirm_password">Confirm Password</label>{% if error %}
        <p style="color:red;">{{ error }}</p>
    	{% endif %}
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>
               
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user['age'] }} required><br><br>
		
	    <label for="gender">Gender</label>
            <!--<input type="radio" id="gen" name="gender">male
	   <input type="radio" id="gen" name="gender">female<br>-->
	   <input type="text" id="email" name="gender" value="{{ user['gender'] }}" placeholder="Gender" required>
		  			
	<label for="security_question">Security Question:</label>
        <input type="text" id="security_question" name="security_question" value="{{ user['security_question'] }}" required><br><br>
			
                
                          
			<input type="text" id="ans" name="ans" placeholder="Answer" value="{{ user['ans'] }}" required><br>
			<button type="submit" name="registers" >Edit</button>
            <p>Already have an Account ? <a href="{{ url_for('login') }}">Login here</a></p>
	    
        </form>
        
    </div>
</body>
</html>
